<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .doneText {
        text-decoration: line-through;
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <h1 class="mt-5 text-center">Todo List App</h1>
        <div class="row justify-content-center">
          <div class="col-lg-9 mt-3">
            <div class="row">
              <div class="col-lg-2 mt-2">
                <input
                  type="text"
                  name="strat"
                  id="start"
                  class="form-control"
                  placeholder="start time"
                  v-model="start_time"
                />
              </div>
              <!--end col-2-->
              <div class="col-lg-2 mt-2">
                <input
                  type="text"
                  name="end"
                  id="end"
                  class="form-control"
                  placeholder="end time"
                  v-model="end_time"
                />
              </div>
              <!--end col-2-->
              <div class="col-lg-6 mt-2">
                <input
                  type="text"
                  name="title"
                  id="title"
                  class="form-control"
                  placeholder="Todo list baru"
                  v-model="title_todolist"
                />
              </div>
              <!--end col-6-->
              <div class="col-lg-2 mt-2">
                <button class="btn btn-primary form-control" @click="addTodo">
                  Add
                </button>
              </div>
              <!--end col-2-->
            </div>
            <!--end row-->
          </div>
          <!--end col 9-->
        </div>
        <!--end row-->
        <div class="row justify-content-center">
          <div class="col-lg-7 mt-5">
            <div
              v-for="(item, index) in todo_list"
              class="p-3"
              style="border-bottom: 1px solid #e1e1e1"
            >
              <button
                type="button"
                class="btn btn-outline-danger me-3"
                @click="deleteTodo(index)"
              >
                Delete
              </button>
              <button
                type="button"
                class="btn btn-success me-3"
                @click="finishTodo(index)"
              >
                Done
              </button>
              <span :class="{doneText: item.done}"
                >{{item.start}} - {{item.end}} : {{item.title}}</span
              >
            </div>
          </div>
        </div>
      </div>
      <!--end container-->
    </div>

    <script type="importmap">
      {
        "imports": {
          "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
        }
      }
    </script>
    <script type="module">
      import { createApp } from "vue";
      import todolist from "./components/todolist.js";

      const app = createApp(todolist);
      app.mount("#app");
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
